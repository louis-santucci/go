<div *ngIf="this.id === undefined || this.redirection === undefined">
  Redirection not found
</div>
<div *ngIf="this.redirection !== undefined && this.id !== undefined">
  <form [formGroup]="redirectionEditionFormGroup" (ngSubmit)="editRedirection()" class="center-text spacer-vertical">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Shortcut</mat-label>
        <input matInput placeholder="f" formControlName="shortcut" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>RedirectUrl</mat-label>
        <input matInput placeholder="http[s]://facebook.com" formControlName="redirectUrl" required>
      </mat-form-field>
    </p>
    <button mat-fab extended color="primary" [disabled]="this.redirectionEditionFormGroup.invalid" type="submit">
      <mat-icon>edit</mat-icon>
      Edit redirection
    </button>
  </form>
  <div class="center-text spacer-vertical">
    <h3>{{redirection.views}} View(s)</h3>
    <button mat-fab extended color="accent" (click)="resetRedirectionViews()">
      <mat-icon>refresh</mat-icon>
      Reset views
    </button>
  </div>
</div>
