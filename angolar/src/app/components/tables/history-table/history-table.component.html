<table mat-table matSort
       [dataSource]="dataSource"
       class="mat-elevation-z6 center-text">
  <ng-container matColumnDef="redirection">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Redirection URL </th>
    <td mat-cell *matCellDef="let element"> {{this.displayRedirectionUrl(element.redirection_id)}}</td>
  </ng-container>
  <ng-container matColumnDef="visited_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Visited at </th>
    <td mat-cell *matCellDef="let element"> {{this.getCleanDate(element.visited_at)}}</td>
  </ng-container>
  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
    <td mat-cell *matCellDef="let element"> {{this.displayCreatorEmail(element.user_id)}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">History is empty"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons>
</mat-paginator>
