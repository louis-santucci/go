<form [formGroup]="this.loginFormGroup" (ngSubmit)="login()">
  <div>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="test@example.com" formControlName="email" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
    </p>
    <button mat-raised-button [disabled]="this.loginFormGroup.invalid" type="submit">Login</button>
  </div>

</form>
